<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <title th:text="${question.title}"></title>
</head>
<body>
<div th:insert="~{navibar.html :: nav}"></div>
<div class="container-fluid main profile" th:if="${session.user != null}">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <h4><span th:text="${question.title}"></span></h4>
            <span>
                 <span class="text-desc">
                     | 作者 <span th:text="${question.user.name}"></span>
                     | 阅读数 <span th:text="${question.viewCount}"></span>
                     | 发布时间 <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss') }"></span>
                 </span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <br>
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
               th:if="${session.user != null && session.user.id == question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-bottom">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-middle"><a th:href="@{'/question/'+${question.id}}" class=""
                                                    th:text="${question.user.name}"></a></h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
